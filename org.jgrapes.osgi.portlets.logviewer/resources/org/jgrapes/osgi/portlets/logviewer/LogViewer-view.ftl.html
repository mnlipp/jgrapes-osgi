<div data-portlet-title="${_("portletName")}" class="jgrapes-osgi-logviewer-view">
  <div class="jgrapes-osgi-logviewer-search">
    <form>
      ${_("Filter:")} <input type="search" v-on:input="controller.updateFilter($event)">
      <span role="button" class="jgportal-button-icon fas fa-backspace" 
        v-on:click="controller.clearFilter($event)"></span>
    </form>
  </div>
  <table class="jgportal-basic-table jgrapes-osgi-logviewer-table">
    <thead>
      <tr>
        <th v-for="key in controller.keys"
          v-on:click="controller.sortBy(key)">
          {{ controller.label(key) }}<span v-if="controller.sortedByAsc(key)"
            role="button" class="jgportal-button-icon">&#x25B2;</span><span
            v-if="controller.sortedByDesc(key)"
            role="button" class="jgportal-button-icon">&#x25BC;</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="entry in filteredData">
        <td v-for="key in controller.keys" v-html="controller.breakBeforeDots(entry[key])">
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script>
    orgJGrapesOsgiPortletsLogViewer.initView("${portlet.portletId}");
</script>
