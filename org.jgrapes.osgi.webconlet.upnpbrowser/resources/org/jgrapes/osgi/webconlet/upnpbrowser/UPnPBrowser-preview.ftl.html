<div data-conlet-title="${_("conletName")}" class="jgrapes-osgi-upnpbrowser-preview"
  data-jgwc-on-load="orgJGrapesOsgiConletUPnPBrowser.initPreview"
  data-jgwc-on-unload="orgJGrapesOsgiConletUPnPBrowser.onUnload"> 
  <ul style="list-style-type: none;">
    <li v-for="device of devices">
      <img v-if="'iconUrl' in device" class="device-icon" 
        v-bind:src="device.iconUrl">
      <span v-else class="fas fa-plug device-icon"></span>
      {{ device.friendlyName }}</li>
  </ul>
</div>
