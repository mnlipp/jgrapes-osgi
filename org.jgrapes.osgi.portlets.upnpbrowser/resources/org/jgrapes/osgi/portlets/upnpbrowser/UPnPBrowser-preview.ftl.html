<div data-portlet-title="${_("portletName")}" class="jgrapes-osgi-services-preview"> 
  <div class="jgportal-basic-table jgrapes-osgi-upnpbrowser-preview">
    <div v-for="device of devices">
      <img v-if="'iconUrl' in device" style="width: 1.5em;" v-bind:src="device.iconUrl">
      <i v-else class="fas fa-server"></i>
      {{ device.friendlyName }}
    </div>
  </div>
</div>

<script>
orgJGrapesOsgiPortletsUPnPBrowser.initPreview("${portlet.portletId}");
</script>
