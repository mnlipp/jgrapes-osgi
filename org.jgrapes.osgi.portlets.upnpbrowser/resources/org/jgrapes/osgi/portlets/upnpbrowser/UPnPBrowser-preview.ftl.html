<div data-portlet-title="${_("portletName")}" class="jgrapes-osgi-upnpbrowser-preview"> 
  <ul style="list-style-type: none;">
    <li v-for="device of devices">
      <img v-if="'iconUrl' in device" class="device-icon" 
        v-bind:src="device.iconUrl">
      <span v-else class="fas fa-plug device-icon"></span>
      {{ device.friendlyName }}</li>
  </ul>
</div>

<script>
orgJGrapesOsgiPortletsUPnPBrowser.initPreview("${portlet.portletId}");
</script>
