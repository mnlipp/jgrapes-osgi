<div data-conlet-title="${_("conletName")}" class="jgrapes-osgi-services-preview"
  data-jgwc-on-load="orgJGrapesOsgiConletServices.initPreviewTable"
  data-jgwc-on-unload="JGConsole.jgwc.destroyVMs"> 
  <table class="table--basic jgrapes-osgi-services-preview-table">
    <thead>
      <tr>
        <th v-for="key in controller.keys"
          v-on:click="controller.sortBy(key)">
          {{ controller.label(key) }}<span v-if="controller.sortedByAsc(key)"
            role="button" tabindex="0">&#x25B2;</span><span
            v-if="controller.sortedByDesc(key)"
            role="button" tabindex="0">&#x25BC;</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="entry in filteredData" 
        v-bind:title="entry['bundleName'] + ' (' + entry['bundleId'] + ')'">
        <td v-for="key in controller.keys" v-html="controller.breakBeforeDots(entry[key])">
        </td>
      </tr>
    </tbody>
  </table>
</div>
